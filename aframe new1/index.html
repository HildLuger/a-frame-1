<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define a marker for tracking -->
        <a-marker type="pattern" url="https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.hiro">
            <!-- Your AR content here -->
            <a-light type="directional" position="-5 5 5" target="#spinModel" intensity="3" angle="45"></a-light>
            <a-entity gltf-model="url(skull2.gltf)" position="0 -3 -20" scale="0.1 0.1 0.1" 
                      rotation="0 0 0" id="spinModel" 
                      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            </a-entity>
        </a-marker>

        <!-- A camera that tracks the marker -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
